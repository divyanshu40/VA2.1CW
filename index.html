<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>

</head>

<body>


  <label for="optInCheckbox">Select checkbox to opt-in:</label>
  <br>
  <input type="checkbox" id="optInCheckbox" /> Opt In
  <p id="optInResult"></p>

  <label>Choose Pizza Toppings</label>
  <br>
  <input type="checkbox" name="toppings" value="Pepperoni" /> Pepperoni
  <input type="checkbox" name="toppings" value="Olives" /> Olives
  <input type="checkbox" name="toppings" value="Mushroom" /> Mushroom
  <p id="toppingResult"></p>

  <label>Choose your preferred programming language</label>
  <br>
  <input type="checkbox" name="languages" value="Javascript" /> Javascript
  <br>
  <input type="checkbox" name="languages" value="Python" /> Python
  <br>
  <input type="checkbox" name="languages" value="Java" /> Java
  <p id="languageResult"></p>


  <script>

    const optInCheckbox = document.getElementById("optInCheckbox")
    const optInResult = document.getElementById("optInResult")

    optInCheckbox.addEventListener("change", function () {
      if (optInCheckbox.checked) {
        optInResult.textContent = "You are Subscribed"
      } else {
        optInResult.textContent = ""
      }
    })

    const toppingsCheckboxes = document.getElementsByName("toppings")
    const toppingResult = document.getElementById("toppingResult")
    for (let i = 0; i < toppingsCheckboxes.length; i++) {
      toppingsCheckboxes[i].addEventListener("change", function () {
        const selectedToppings = []
        if (toppingsCheckboxes[i].checked) {
          selectedToppings.push(toppingsCheckboxes[i].value)
        }
        toppingResult.textContent = `Selected Toppings: ${selectedToppings.join(", ")}`
      })
    }

    const languagesCheckBoxes = document.getElementsByName("languages")
    const languageResult = document.getElementById("languageResult")

    for (let i = 0; i < languagesCheckBoxes.length; i++) {
      languagesCheckBoxes[i].addEventListener("change", function () {
        let selectedLanguages = []
        for (let j = 0; j < languagesCheckBoxes.length; j++) {
          if (languagesCheckBoxes[j].checked) {
            selectedLanguages.push(languagesCheckBoxes[j].value)
          }
        }
        languageResult.textContent = `Selected Languages: ${selectedLanguages.join(", ")}`
      })
    }

  </script>
</body>

</html>
